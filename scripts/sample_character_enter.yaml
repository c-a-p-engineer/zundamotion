meta:
  title: "登場アニメーションサンプル"
  version: 1

defaults:
  characters:
    copetan:
      speaker_id: 3
    engy:
      speaker_id: 8

scenes:
  - id: character_entry_showcase
    bg: "assets/bg/room.png"
    lines:
      - text: "フェードイン"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "default"
            enter: true
            enter_duration: 0.5  # 登場完了後に音声開始
            anchor: middle_left
            scale: 0.8
      - text: "フェードアウト"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            leave: true
            leave_duration: 0.5  # 音声終了後に退場
      - text: "左からスライド"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "default"
            enter: slide_left
            enter_duration: 0.5
            anchor: middle_left
            scale: 0.8
      - text: "右からスライド"
        speaker_name: "engy"
        characters:
          - name: "engy"
            expression: "default"
            enter: slide_right
            enter_duration: 0.5
            anchor: middle_right
            scale: 0.8
      - text: "クールな僕は無言で去るぜ！"
        speaker_name: "copetan"
      - text: ""
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            leave: slide_left
            leave_duration: 0.5
            anchor: middle_left
      - text: "こぴぺたんを追いかけるわ"
        speaker_name: "engy"
        characters:
          - name: "engy"
      - text: "まてーーーー"
        speaker_name: "engy"
        characters:
          - name: "engy"
            expression: "default"
            leave: slide_left
            leave_duration: 0.5
            anchor: middle_right
            scale: 0.8
