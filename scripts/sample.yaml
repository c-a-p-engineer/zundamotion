meta:
  title: "キャラクターごとのデフォルト設定サンプル"
  version: 3

video:
  fps: 30
  # ゆっくり的 口パク/目パチ（差分PNGが存在すれば自動適用）
  face_anim:
    mouth_fps: 15           # 口パク判定のサンプリングFPS
    mouth_thr_half: 0.2     # 半開き閾値（RMSのmax比）
    mouth_thr_open: 0.5     # 全開閾値（RMSのmax比）
    blink_min_interval: 2.0 # 目パチの最小間隔（秒）
    blink_max_interval: 5.0 # 目パチの最大間隔（秒）
    blink_close_frames: 2   # 瞬きの閉眼フレーム数（動画FPS基準）

defaults:
  characters:
    zundamon:
      speaker_id: 3
      speed: 1.1
      pitch: 0.05
      subtitle:
        font_color: "#90EE90" # LightGreen
        stroke_color: "white"
    metan:
      speaker_id: 6
      speed: 0.95
      subtitle:
        font_color: "#E6E6FA" # Lavender
        stroke_color: "black"

subtitle:
  font_path: "/usr/share/fonts/opentype/ipafont-gothic/ipag.ttf" # IPAexGothic font path
  size: 48
  color: "white"
  outline: "black"
  wrap_mode: chars 
  max_chars_per_line: 28 
  # インライン読みを字幕に括弧付きで表示する（none|paren）
  reading_display: paren

scenes:
  - id: subtitle_zundamon
    bg: "assets/bg/room.png"
    fg_overlays:
      - id: sakura
        src: "assets/overlay/sakura_bg_black.mp4"
        mode: chroma
        chroma:
          key_color: "#000000"
          similarity: 0.1
          blend: 0.0
        position: {x: 0, y: 0}
        scale: {w: 1920, h: 1080, keep_aspect: true}
        timing:
          start: 0.0
          duration: 5.0
          loop: true
      - id: speedlines_img_effects
        src: "assets/overlay/speedlines.png"
        mode: overlay  # 元色を保つ（色被りを避ける）
        opacity: 0.9
        position: {x: 0, y: 0}
        scale: {w: 1920, h: 1080, keep_aspect: true}
        fps: 30
        effects:
          - type: blur
            sigma: 2.5
          - type: eq
            contrast: 1.02
            saturation: 1.0
          - type: rotate
            degrees: 0.0
        timing:
          start: 0.0
          duration: 5.0
    lines:
      - text: "こんにちは！ずんだもんです。この字幕はキャラクターデフォルト色なのだ。"
        speaker_name: "zundamon"
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            # 差分PNGを配置した場合の推奨（同一配置で口/目差分を重畳）
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - text: "このセリフだけ、字幕の色を変えてみるのだ。"
        speaker_name: "zundamon"
        subtitle:
          font_color: "yellow" # この行だけデフォルトを上書き
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - text: "私は四国めたん。私の字幕もデフォルト設定よ。"
        speaker_name: "metan"
        characters:
          - name: "metan"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - text: "このプロジェクト、なかなか面白いじゃない。"
        speaker_name: "metan"
        subtitle:
          stroke_color: "red" # この行だけ縁取りの色を上書き
        characters:
          - name: "metan"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

  - id: voice_zundamon
    bg: "assets/bg/room.png"
    lines:
      - text: "こんにちは！ずんだもんです。これは桜の前景とデフォルト設定で話しているのだ。"
        speaker_name: "zundamon"
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8
        fg_overlays:
          - id: line_sakura
            src: "assets/overlay/sakura_bg_black.mp4"
            mode: chroma
            chroma:
              key_color: "#000000"
              similarity: 0.1
              blend: 0.0
            position: {x: 0, y: 0}
            scale: {w: 1920, h: 1080, keep_aspect: true}
            timing:
              loop: true
          - id: line_speedlines
            src: "assets/overlay/speedlines.png"
            mode: overlay  # 元色を保つ（色被りを避ける）
            opacity: 0.85
            position: {x: 0, y: 0}
            scale: {w: 1920, h: 1080, keep_aspect: true}
            fps: 30
            effects:
              - type: blur
                sigma: 2.0
              - type: eq
                contrast: 1.02
                saturation: 1.0
            timing:
              start: 0.0
              duration: 4.0

      - text: "このセリフだけ、少しゆっくり話してみるのだ。"
        speaker_name: "zundamon"
        speed: 0.9 # この行だけデフォルトを上書き
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - text: "私は四国めたん。私もデフォルト設定よ。"
        speaker_name: "metan"
        characters:
          - name: "metan"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - text: "このプロジェクト、なかなか面白いじゃない。"
        speaker_name: "metan"
        pitch: -0.1 # この行だけデフォルトを上書き
        characters:
          - name: "metan"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

  - id: intro
    bg: "assets/bg/sample_video.mp4"    # シーン背景 (動画ファイル)
    bgm:                                # BGM設定
      path: "assets/bgm/intro.wav"      # BGMファイルパス
      volume: 0.1                       # BGM音量 (0.0-1.0, オプション)
      fade_in_duration: 2.0             # フェードインの長さ (秒, オプション)
      fade_out_duration: 1.5            # フェードアウトの長さ (秒, オプション)
    lines:
      - wait: 2
      - text: "背景ビデオと効果音、待機のテストなのだ！" # セリフテキスト (必須)
        speaker_id: 3 # 明示的にVOICEVOX ID 3 を指定
        speaker_name: "zundamon" # 話しているキャラクターの名前
        sound_effects: # セリフと同時に再生する効果音
          - path: "assets/se/rap_fanfare.mp3"
            start_time: 3.0 # セリフ開始と同時に再生
            volume: 0.5

      - wait: 2
      - text: "" # 音単体で再生する効果音
        sound_effects:
          - path: "assets/se/rap_fanfare.mp3"
            start_time: 0.0 # シーン開始から0.0秒後に再生 (デフォルト: 0.0)
            volume: 0.7 # (デフォルト: 1)

      - text: "これから自己紹介の動画をはじめるのだ。"
        speaker_id: 3 # ずんだもんのスピーカーID
        speaker_name: "zundamon" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "zundamon"
            expression: "whisper" # voice_style: whisper を expression: whisper に変更
            position: {"x": "0", "y": "0"}
            scale: 0.8
            anchor: "bottom_center"
            visible: true
        speed: 1.1                      # 音声速度 (0.5-2.0, オプション)
      - text: "最後まで見てくれると嬉しいのだ！"
        voice_style: whisper # キャラクター定義のwhisperスタイル（ID 22）を使用
        speaker_name: "zundamon" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "zundamon"
            expression: "normal" # 元のvoice_style: whisper から normal に戻す（例として）
            position: {"x": "0", "y": "0"}
            scale: 0.8
            anchor: "bottom_right"
            visible: true
        pitch: 0.3                      # 音声ピッチ (-1.0-1.0, オプション)
    transition: # introシーンの後に適用されるトランジション
      type: "fade" # トランジションの種類 (例: fade, dissolve, wipeleftなど)
      duration: 1.0 # トランジションの期間 (秒)

  - id: topic
    bg: "assets/bg/street.png"
    bgm:                                # BGM設定
      path: "assets/bgm/street.wav"     # BGMファイルパス
      volume: 0.2                       # BGM音量 (0.0-1.0, オプション)
    lines:
      - wait: 2
      - text: "私はメタンよ" # セリフテキスト (必須)
        speaker_id: 6 # 明示的にVOICEVOX ID 6 を指定
        speaker_name: "metan" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "metan"
            expression: "normal" # voice_style: normal を expression: normal に変更
            position: {"x": "0", "y": "0"} # アンカーポイントからのオフセット (ピクセル単位)
            scale: 0.8
            anchor: "middle_center"
            visible: true
      - text: "趣味は新しいツールを試すこと！"
        speaker_id: 6 # メタンのスピーカーID
        speaker_name: "metan" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "metan"
            expression: "normal" # voice_style: normal を expression: normal に変更
            position: {"x": "0", "y": "0"}
            scale: 0.8
            anchor: "bottom_center"
            visible: true
        speed: 0.95                     # 音声速度 (0.5-2.0, オプション)
      - text: "このチャンネルでは、便利なスクリプトや動画制作のコツを紹介するのよ。"
        speaker_id: 6 # 明示的にVOICEVOX ID 6 を指定
        speaker_name: "metan" # 話しているキャラクターの名前

  # 読み分けデモ（インライン/行オプション）
  - id: reading_demo
    bg: "assets/bg/room.png"
    lines:
      - speaker_name: "zundamon"
        # インライン読みマークアップ: [表示|読み] と 波括弧: 表示{読み}
        text: "それ[本気|ホンキ]？[本気|マジ]？ 本気{マジ}でいく？"
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8

      - speaker_name: "zundamon"
        # 行全体の読みを差し替える例（インライン無しでもOK）
        text: "本気です！"
        reading: "マジです！"
        characters:
          - name: "zundamon"
            expression: "normal"
            visible: true
            anchor: "bottom_center"
            position: {"x": "0", "y": "0"}
            scale: 0.8
        characters: # キャラクター設定リスト
          - name: "metan"
            expression: "normal" # voice_style: normal を expression: normal に変更
            position: {"x": "0", "y": "0"}
            scale: 0.8
            anchor: "bottom_center"
            visible: true
    transition: # topicシーンの後に適用されるトランジション
      type: "dissolve" # 別のトランジションタイプを試す
      duration: 0.8 # 短めの期間

  - id: outro
    bg: "assets/bg/sunset.png"
    bgm:                                # BGM設定
      path: "assets/bgm/sunset.wav"     # BGMファイルパス
      volume: 0.3                       # BGM音量 (0.0-1.0, オプション)
      start_time: 1.0                   # BGMの開始時間 (秒, オプション)
    lines:
      - wait: 2
      - text: "今日は見てくれて、ありがとうなのだ！" # セリフテキスト (必須)
        speaker_id: 3 # キャラクター名 (必須, assets/characters/以下にディレクトリが存在すること)
        speaker_name: "zundamon" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "zundamon"
            expression: "normal" # expression を normal に設定
            position: {"x": "300", "y": "500"}
            visible: true
      - text: "（画像を右下に小さく表示するのだ）"
        speaker_id: 3
        speaker_name: "zundamon"
        insert:
          path: "assets/bg/room.png"
          duration: 3.0
          scale: 0.3
          anchor: "bottom_right"
          position: {"x": "-20", "y": "-20"}
      - text: "（動画を再生するのだ！）"
        speaker_id: 3
        speaker_name: "zundamon"
        insert:
          path: "assets/bg/countdown.mp4"
          scale: 0.8
          anchor: "middle_center"
          position: {"x": "20", "y": "20"}
          volume: 0.2
      - text: "チャンネル登録と高評価、よろしくお願いします！"
        speaker_id: 3 # ずんだもんのスピーカーID
        speaker_name: "zundamon" # 話しているキャラクターの名前
        characters: # キャラクター設定リスト
          - name: "zundamon"
            expression: "normal" # expression を normal に設定
            position: {"x": "300", "y": "500"}
            visible: true
        speed: 1.05                     # 音声速度 (0.5-2.0, オプション)
