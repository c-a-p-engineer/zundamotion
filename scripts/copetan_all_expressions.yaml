meta:
  title: "Copetan 全表情サンプル"
  version: 3

# 目パチ/口パクの簡易アニメを有効化（差分PNGがあるため適用されます）
video:
  fps: 30
  face_anim:
    mouth_fps: 15
    mouth_thr_half: 0.2
    mouth_thr_open: 0.5
    blink_min_interval: 2.0
    blink_max_interval: 5.0
    blink_close_frames: 2

# 行間でキャラクター状態を引き継ぐ（VNモード）
defaults:
  characters_persist: true
  characters:
    copetan:
      speaker_id: 3
      speed: 1.0
      pitch: 0.0

scenes:
  - id: copetan_expressions
    bg: "assets/bg/room.png"
    lines:
      - text: "やっほー、こぴぺたんです！まずはいつもの顔だよ。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "default"
            enter: true
            enter_duration: 0.4
            anchor: bottom_center
            position: {x: 0, y: -20}
            scale: 0.85

      - text: "にぱっと笑うと、みんなも元気になるかな？"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "smile"

      - text: "むむ、これがぷんすか顔。いたずらはほどほどにね。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "angry"

      - text: "肩をすくめた呆れ顔。あきれてるけど、ちょっと優しさもあるよ。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "exasperated"

      - text: "わわっ、恥ずかしくてほっぺが真っ赤だよ…。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "embarrassed_blush"

      - text: "あわあわ、冷や汗ダラダラ！焦っちゃう展開もあるよね。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "flustered_coldsweat"

      - text: "ふふん、得意げに決めポーズ！どう？すごいでしょ？"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "smug"

      - text: "しょんぼりモード…。でも最後は笑顔に戻れるといいな。"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "sad"

      - text: "また遊ぼうね！"
        speaker_name: "copetan"
        characters:
          - name: "copetan"
            expression: "default"
            leave: true
            leave_duration: 0.4
